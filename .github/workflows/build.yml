name: Build Native Apps

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Verify Maven Central access
        run: curl -I https://repo.maven.apache.org/maven2/com/google/gson/gson/2.10/gson-2.10.pom
        
      - name: Build with Maven
        run: mvn clean package -B
        
      - name: Create native package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          jpackage --input target --name FieldNotes --main-jar field-notes-app-1.0-SNAPSHOT.jar --main-class com.fieldnotes.FieldNotesApp --type app-image --dest dist
          Compress-Archive -Path dist/FieldNotes -DestinationPath FieldNotes-Windows.zip
          
      - name: Create native package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          ls -la target/
          jpackage --input target --name FieldNotes --main-jar field-notes-app-1.0-SNAPSHOT.jar --main-class com.fieldnotes.FieldNotesApp --type app-image --dest dist --mac-sign false || jpackage --input target --name FieldNotes --main-jar field-notes-app-1.0-SNAPSHOT.jar --main-class com.fieldnotes.FieldNotesApp --type app-image --dest dist
          cd dist && zip -r ../FieldNotes-macOS.zip FieldNotes.app
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FieldNotes-${{ matrix.os }}
          path: FieldNotes-*.zip
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: FieldNotes-*.zip
